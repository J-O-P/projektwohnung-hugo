{{ define "page" }}
  <section id="intro-apartments">
    <div class="container">
      <h1>{{ .Title }}</h1>
      <p>
        {{ .Content }}
      </p>
    </div>
  </section>
  <section id="apartmentList">
    <div class="container">
      {{ range .Data.Pages }}
        {{ partial "apartmentListItem" . }}
      {{ end }}
    </div>
  </section>
{{ end }}
