{{ define "page" }}
  <div class="container">
    <div class="row">
      Starting block page is here <br />
      Title:
      {{ .Title }}
      {{ range .RegularPages }}
        <div>
          Page:<br />
          <a href="/">
            <h5 class="center">
              {{ .Title }}
            </h5>
            <p>{{ .Content }}</p>
          </a>
        </div>
      {{ end }}
    </div>
  </div>
  Ending block page is here <br />
{{ end }}
