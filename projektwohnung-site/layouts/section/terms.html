{{ define "page" }}
  <section id="terms">
    <div class="container">
      <article id="terms">
        <h1>{{ .Title }}</h1>
        <ul id="terms_ul">
          {{ range .Pages }}
            <li>
              <h3>{{ .Title }}</h3>
              <p>{{ .Content }}</p>
            </li>
          {{ end }}
        </ul>
      </article>
    </div>
  </section>
{{ end }}
